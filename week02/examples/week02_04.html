<html>

  <head> <!-- html up until here, notice the comment syntax -->

    <script type="application/javascript"> //-- we're now javascripting

      function draw() { //this animation function, to be called later on

        var canvas = document.getElementById("myCanvas"); //locate the "myCanvas" element in your <body>
        
        if (canvas.getContext) { // checks if this browser supports canvas!

          var ctx = canvas.getContext("2d"); //init canvas as 2d

          // all of these create an orange fill
          ctx.fillStyle = "#FFA500";          // hex
          ctx.fillStyle = "rgb(255,165,0)";   // (r, g, b)
          ctx.fillStyle = "rgba(255,165,0,200)"; // (r, g, b, a)

          // all of these create an orange stroke
          ctx.strokeStyle = "#FFA500";          // hex
          ctx.strokeStyle = "rgb(255,165,0)";   // (r, g, b)
          ctx.strokeStyle = "rgba(255,165,0,0.1)"; // (r, g, b, a)

          ctx.fillStyle="rgb(200,0,0)";
          ctx.fillRect(10, 10, 300, 300);

          ctx.fillStyle="#00FF00";
          ctx.fillRect(250,250,300,300);

          ctx.fillStyle="rgba(0, 0, 200, 0.5)"; //color
          ctx.fillRect(130, 130, 300, 300);       //(x,y,w,h)

          ctx.strokeStyle="#888888";
          ctx.strokeRect(75, 200, 300, 300);

          ctx.fillStyle="rgb(0,0,0)"; //black color
          ctx.font="30px Arial";      //font attributes
          ctx.fillText("Hello World",50,350); //("poetry", x, y)

        } 

        else {
          // code to display if the browser does NOT support canvas
        }
      }

    </script>

  </head>
 

  <!-- onLoad means the browser will wait until all script is loaded before rendering *anything* -->
  <body onload="draw();"> 

    <!-- only two attributes for a <canvas> object are id, width, and height -->
    <canvas id="myCanvas" width="700" height="700"></canvas> 
    
  </body>
</html>
